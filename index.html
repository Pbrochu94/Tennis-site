<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="hamburger-title-wrapper">
      <div class="hamburger-button">
        <p class="text-inside-ham-button">-<br />-<br />-</p>
      </div>
      <div class="title-wrapper">
        <h1 class="title-name">Patrick Brochu</h1>
      </div>
    </div>
    <div class="dropdown-div invisible">
      <div class="menu dropdown-text-wrapper">
        <p class="dropdown-text">Menu</p>
      </div>
      <div class="photo dropdown-text-wrapper">
        <p class="dropdown-text">Photo</p>
      </div>
      <div class="contact dropdown-text-wrapper">
        <p class="dropdown-text">Contact</p>
      </div>
      <div class="help dropdown-text-wrapper">
        <p class="dropdown-text">Help</p>
      </div>
    </div>
    <div class="front-page-wrapper">
      <div class="img-carousel-wrapper">
        <div class="arrow-wrapper">
          <img
            class="carousel-arrow arrow-left"
            src="img/left-arrow.png"
            alt="Black arrow"
          />
        </div>
        <div class="carousel-individual-wrapper carousel-left-wrapper">
          <img
            class="carousel-images"
            src="img/carousel-img-1.jpg"
            alt="Image of a tennis player"
          />
        </div>
        <div class="carousel-individual-wrapper carousel-focus">
          <img
            class="carousel-images"
            src="img/carousel-img-2.jpg"
            alt="Image of a tennis player"
          />
        </div>
        <div class="carousel-individual-wrapper carousel-right-wrapper">
          <img
            class="carousel-images"
            src="img/carousel-img-3.jpg"
            alt="Image of a tennis player"
          />
        </div>
        <div class="arrow-wrapper">
          <img
            class="carousel-arrow arrow-right"
            src="img/left-arrow.png"
            alt="Black arrow"
          />
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-circle left-circle"></div>
        <div class="progress-circle middle-circle focus-circle"></div>
        <div class="progress-circle right-circle"></div>
      </div>
    </div>
  </body>
</html>
